<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>

    <style>
        table{
            width: 100%;
        }

        th{
            border:2px solid rgb(64, 192, 62);
            text-align: center;
            padding: 15px;
        }
        td{
            border: 1px solid rgb(21, 69, 160);
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Store</th>
        </tr>
        <tr>
            <td>Roses</td>
            <td>12</td>
            <td>Red's Florist </td>
        </tr>
        <tr>
            <td>Nails</td>
            <td>2 box</td>
            <td>D.I.Y</td>
        </tr>
        <tr>
            <td>RTX 4090</td>
            <td>1</td>
            <td>I.T Lounge</td>
        </tr>
    </table>
</body>
</html>
